---
layout: page
title: Books
---

<ul class="book">
    {% for book in site.books %}
    <li>
        <a href="{{ book.slug }}">
            <img src="{{ book.image-url }}" alt="{{ book.title }}">
        </a>
        <h3>{{ book.title }}</h3>
        <h4>{{ book.author }}</h4>
    </li>
    {% endfor %}
</ul>
