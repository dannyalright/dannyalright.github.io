{% capture rootPath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}{% endcapture %}
<div class="container-lg grid grid-{{ include.type }}">

<!-- Go through and create a usable array from media items -->
{% assign media = include.media | split: " " %}

<!-- Loop through each media item -->
{% for item in media %}
  <figure>
  {% if item contains "mov" or item contains "mp4" %}
    <video src="/assets/posts/{{ rootPath }}/{{ item }}" autoplay loop muted></video>
  {% else %}
    <img src="/assets/posts/{{ rootPath }}/{{ item }}"/>
  {% endif %}
  </figure>
{% endfor %}

  <!-- Caption -->
  {% if include.caption %}
    <label>{{ include.caption }}</label>
  {% endif %}
</div>
