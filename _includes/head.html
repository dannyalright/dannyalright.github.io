<head>
  <meta charset="utf-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>
    {% if page.title %}
    {{ page.title | strip_html | strip_newlines | truncate: 160 }} &mdash; {{ site.title | escape }}
    {% else %}
    {{ site.title | escape }}
    {% endif %}
  </title>
  <meta content="Danny White" name="author" />

  <!-- Open Graph meta -->
  <meta property="og:type" content="{{ page.type }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content="{% if page.title %}{{
      page.title | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{{
      page.byline
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}" />
  <meta property="og:image" content="{% if page.featured-image %}{{ site.url }}/assets/posts/{{
      page.date | date: '%Y-%m-%d'
    }}-{{ page.title | slugify }}/{{
      page.featured - image
    }}{% elsif page.featured-image-remote %}https://ik.imagekit.io/dw/posts/{{
      page.featured - image - remote
    }}{% else %}{{ site.url }}/assets/images/og-image-fallback.jpg{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta content="en_GB" property="og:locale" />

  <!-- Twitter Card meta -->
  <meta name="twitter:card" content="{% if page.card-type %}{{
      page.card - type
    }}{% else %}summary_large_image{% endif %}" />
  <meta content="@dannyalright" name="twitter:site" />
  <meta content="@dannyalright" name="twitter:creator" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{
      page.excerpt
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}" />
  <meta name="twitter:image" content="{% if page.featured-image %}{{ site.url }}/assets/posts/{{
      page.date | date: '%Y-%m-%d'
    }}-{{ page.title | slugify }}/{{
      page.featured - image
    }}{% elsif page.featured-image-remote %}https://ik.imagekit.io/dw/posts/{{
      page.featured - image - remote
    }}{% else %}{{ site.url }}/assets/images/og-image-fallback.jpg{% endif %}" />

  <!-- Pinterest -->
  <meta content="62a5c72a4dbb40cba45c9a57bef6a6f9" name="p:domain_verify" />

  <!-- Normalize CSS -->
  <!-- <link rel="stylesheet" href="{{ "/assets/normalize.css" | relative_url }}"> -->

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{
    "/assets/css/styles.css" | relative_url
  }}">

  <!-- Icons -->
  <link href="/assets/images/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
  <link href="/assets/images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
  <link href="/assets/images/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
  <link href="/assets/images/manifest.json" rel="manifest" />
  <link color="#242434" href="/assets/images/safari-pinned-tab.svg" rel="mask-icon" />
  <link href="/assets/images/favicon.ico" rel="shortcut icon" />
  <meta content="/assets/images/browserconfig.xml" name="msapplication-config" />
  <meta content="#ffffff" name="theme-color" />

  <!-- Atom with jekyll-feed -->
  {% feed_meta %}
</head>
