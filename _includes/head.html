<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
    {% if page.title %}{{
      page.title | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta name="author" content="Danny White" />

  <!-- Open Graph meta -->
  <meta property="og:type" content="{{ page.type }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content="{% if page.title %}{{
      page.title | strip_html | strip_newlines | truncate: 160
    }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{{
      page.excerpt
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}" />
  <meta property="og:image" content="{% if page.featured-image %}{{ site.url }}/assets/posts/{{
      page.date | date: '%Y-%m-%d'
    }}-{{ page.title | slugify }}/{{
      page.featured - image
    }}{% elsif page.featured-image-remote %}https://ik.imagekit.io/dw/posts/{{
      page.featured - image - remote
    }}{% else %}{{ site.url }}/assets/images/og-image-fallback.jpg{% endif %}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:locale" content="en_GB" />

  <!-- Twitter Card meta -->
  <meta name="twitter:card" content="{% if page.card-type %}{{
      page.card - type
    }}{% else %}summary_large_image{% endif %}" />
  <meta name="twitter:site" content="@dannyalright" />
  <meta name="twitter:creator" content="@dannyalright" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{
      page.excerpt
        | default: site.description
        | strip_html
        | normalize_whitespace
        | truncate: 160
        | escape
    }}" />
  <meta name="twitter:image" content="{% if page.featured-image %}{{ site.url }}/assets/posts/{{
      page.date | date: '%Y-%m-%d'
    }}-{{ page.title | slugify }}/{{
      page.featured - image
    }}{% elsif page.featured-image-remote %}https://ik.imagekit.io/dw/posts/{{
      page.featured - image - remote
    }}{% else %}{{ site.url }}/assets/images/og-image-fallback.jpg{% endif %}" />

  <!-- Pinterest -->
  <meta name="p:domain_verify" content="62a5c72a4dbb40cba45c9a57bef6a6f9" />

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="{{
    "/assets/normalize.css" | relative_url
  }}">

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{
    "/assets/style.css" | relative_url
  }}">
  <!-- Layout styles -->
  <link rel="stylesheet" href="{{
    "/assets/grid.css" | relative_url
  }}">
  <link rel="stylesheet" href="{{
    "/assets/flex.css" | relative_url
  }}">

  <!-- Icons -->
  <!-- http://realfavicongenerator.net -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png" />
  <link rel="manifest" href="/assets/images/manifest.json" />
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#242434" />
  <link rel="shortcut icon" href="/assets/images/favicon.ico" />
  <meta name="msapplication-config" content="/assets/images/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />

  <!-- Netlify Identity Widget for CMS -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Atom with jekyll-feed -->
  {% feed_meta %}
</head>
