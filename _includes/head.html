<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="author" content="Danny White" />

  <!-- Open Graph meta -->
  <meta property="og:type" content="{{ page.type }}" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.title | escape }}{% endif %}" />
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:image" content="{{ site.url }}/assets/{% if page.featured-image %}posts/{{ page.date | date: '%Y-%m-%d' }}-{{ page.title | slugify }}/{{ page.featured-image }}{% else %}images/og-image-fallback.jpg{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card meta (OG fallback doesn't work) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@dannyalright" />
  <meta name="twitter:creator" content="@dannyalright" />
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/{% if page.featured-image %}posts/{{ page.date | date: '%Y-%m-%d' }}-{{ page.title | slugify }}/{{ page.featured-image }}{% else %}images/og-image-fallback.jpg{% endif %}">

  <!-- Pinterest -->
  <meta name="p:domain_verify" content="62a5c72a4dbb40cba45c9a57bef6a6f9"/>

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="{{ "/assets/normalize.css" | relative_url }}">

  <!-- TypeNetwork -->
  <link href="//cloud.typenetwork.com/projects/1576/fontface.css/" rel="stylesheet" type="text/css">
  <link href="//cloud.webtype.com/css/a3cfe2e2-9673-48b8-80ac-40b05788f07b.css" rel="stylesheet" type="text/css" />

  <!-- Custom styles -->
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">

  <!-- Icons -->
  <!-- https://realfavicongenerator.net -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="manifest" href="/assets/images/manifest.json">
  <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#242434">
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
  <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Atom with jekyll-feed -->
  {% feed_meta %}
</head>
