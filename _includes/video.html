{% capture rootPath %}{{ page.date | date: "%Y-%m-%d" }}-{{ page.title | slugify }}/{{ include.name }}{% endcapture %}
<!-- Wrapping in div necessary to avoid Markdown rendering as <code> -->
<div class="post-img">
  <video src="/assets/posts/{{ rootPath }}" playsinline controls muted></video>

  <!-- Caption -->
  {% if include.caption %}
    <label>{{ include.caption }}</label>
  {% endif %}
</div>
