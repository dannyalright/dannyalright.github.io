---
layout: default
title: Work
---

<h1>Work</h1>
<h2>A collection of in-house, agency, and personal projects.</h2>
<ul class="work">
    {% for project in site.work %}
    <li>
        <a href="{{ project.url }}">
            <img data-src="{% link /assets/work/{{ project.slug }}/{{ project.featured_image }} %}"
                alt="A photo from the {{ project.title }} project" />
            <div>
                <!-- <h4>{{ project.client | escape }}</h4> -->
                <h3>{{ project.title | escape }}</h3>
            </div>
        </a>
    </li>
    {% endfor %}
</ul>
