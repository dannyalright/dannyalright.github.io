---
layout: default
title: Work
---

<h1>Work</h1>
<h2>A collection of in-house, agency, and personal projects.</h2>
<!-- TODO: combine roles and tags arrays into one for a filter bar -->
<ul class="work">
    {% for item in site.work %}
    <!-- TODO: remove concept of hidden globally -->
    {% if item.hidden %}
    {% else %}
    <li>
        <a href="{{ item.url }}">
            <div>
                <!-- <h4>{{ item.client | escape }}</h4> -->
                <h2>{{ item.title | escape }}</h2>
            </div>
            <img data-src="https://ik.imagekit.io/dw/work/{{ item.slug }}/{{ item.featured_image }}"
                alt="A photo from the {{ item.title }} project" />
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
