---
layout: default
title: Work
---
<header>
    <h1>Work</h1>
    <p>A collection of in-house, agency, and personal projects.</p>
</header>

<ul class="work">
    {% for item in site.work %}
    <li>
        <a href="{{ item.url }}">
            <h2>{{ item.title | escape }}</h2>
            <img src="https://ik.imagekit.io/dw/work/{{ item.slug }}/{{ item.featured_image }}?tr=w-1,h-1" data-src="https://ik.imagekit.io/dw/work/{{ item.slug }}/{{ item.featured_image }}"
                alt="A photo from the {{ item.title }} project" />
        </a>
    </li>
    {% endfor %}
</ul>
