---
layout: default
title: Notes
---
<header>
    <h1>Notes</h1>
    <p>Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a> or <a href="{{ "/notes/archive" | relative_url }}">view the archive</a>.</p>
</header>

{% for post in site.posts %}
<article class="note">
    <header>
        <h2>
            <a href="{{ post.url }}">{{ post.title | escape }}</a>
        </h2>
        {% assign date_format = "%B %Y" %}
        <h3>
            <time>{{ post.date | date: date_format }}</time>
        </h3>
    </header>
    <section>
        {{ post.content }}
    </section>
</article>
{% endfor %}
