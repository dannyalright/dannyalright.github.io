---
layout: default
title: Notes
---
<header>
    <h1>Notes</h1>
    <p>Whatever's on my mind. Subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>.</p>
</header>

<ul class="archive">
    {% for post in site.posts %}
    <li>
        <h2>
            <a href="{{ post.url }}">{{ post.title | escape }}</a>
        </h2>
        {% assign date_format = "%B %Y" %}
        <h3>
            <time>{{ post.date | date: date_format }}</time>
        </h3>
    </li>
    {% endfor %}
</ul>
