---
layout: default
title: Notes
---

<h1>Temporary Notes header</h1>
<h2>I write occasionally. subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a>.</h2>

<ul>
    {% for post in site.posts %}
    <li>
        <h3>
            <a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h3>
        {% assign date_format = "%B %Y" %}
        <time>{{ post.date | date: date_format }}</time>
    </li>
    {% endfor %}
</ul>
