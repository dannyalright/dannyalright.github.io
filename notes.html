---
layout: default
title: Notes
---

<h1>Notes</h1>
<h2>I occasionally write. You can subscribe <a href="{{ "/feed.xml" | relative_url }}">via RSS</a> or <a
        href="{{ "/notes/archive" | relative_url }}">view the archive</a>.</h2>

{% for post in site.posts %}

<article class="note">
    <header>
        <h3>
            <a href="{{ post.url }}">{{ post.title | escape }}</a>
        </h3>
        {% assign date_format = "%B %Y" %}
        <time>{{ post.date | date: date_format }}</time>
    </header>
    <section>
        {{ post.content }}
    </section>
</article>

{% endfor %}
