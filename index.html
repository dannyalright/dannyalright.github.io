    <script>
      function randomColours() {
        // make shortcuts for what we want to target
        var body = document.body;
        var link = document.getElementById("link");
        var logoPath = document.getElementById("logoPath");

        // the background colours
        var blue = "#0023FF";
        var aqua = "#00FFC6";

        // the text colours
        var black = "rgba(0, 0, 0, 0.75)";

        // push all the background colours into an array
        var colours = [blue, aqua];
        // pull a random colour out of that bucket and call it 'random'
        var random = colours[Math.floor(Math.random() * colours.length)];
        // log it to the console (for testing)
        console.log(random);
        // set the <body> background to this random color
        document.body.style.background = random;

        // if a lighter background colour, make text, logo etc black
        if (random === aqua) {
          body.style.color = black;
          link.style.color = black;
          link.style.borderBottom = "2px solid " + black;
          logoPath.style.fill = black;
        }
      }
      randomColours();
    </script>
