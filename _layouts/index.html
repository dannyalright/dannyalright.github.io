---
layout: default
---
<h1 class="index-intro">
  {{ site.description }}
</h1>

<h3>Some of his most recent work includes...</h3>

<ul class="work">
  {% for item in site.work %}
  {% if item.featured %}
  <li>
    <a href="{{ item.url }}">
      <div>
        <h2>{{ item.description | escape }}</h2>
      </div>
      <img data-src="https://ik.imagekit.io/dw/work/{{ item.slug }}/{{ item.featured_image }}"
        alt="An illustrative image from the {{ item.title }} project" />
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>

<p class="cta"><a href="/work">See all work</a></p>
