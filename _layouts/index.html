---
layout: default
---
<h1 class="index-intro">
  {{ site.description }}
</h1>

<ul class="work">
  {% for item in site.work %}
  {% if item.featured %}
  <li {% if item.draft %}class="draft"{% endif %}>
    <a href="{{ item.url }}">
      <img data-src="https://ik.imagekit.io/dw/work/{{ item.slug }}/{{ item.featured_image }}"
        alt="A photo from the {{ item.title }} project" />
      <div>
        <!-- <h4>{{ item.client | escape }}</h4> -->
        <h2>{{ item.title | escape }}</h2>
      </div>
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>

<p class="cta"><a href="/work">See all work</a></p>
