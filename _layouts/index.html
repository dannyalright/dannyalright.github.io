---
layout: default
---
<h1 class="index-intro">
  {{ site.description }}
</h1>

<ul class="work">
  {% for project in site.work %}
  {% if project.featured == true %}
  <li>
    <a href="{{ project.url }}">
      <img data-src="{% link /assets/work/{{ project.slug }}/{{ project.featured_image }} %}"
        alt="A photo from the {{ project.title }} project" />
      <div>
        <!-- <h4>{{ project.client | escape }}</h4> -->
        <h2>{{ project.title | escape }}</h2>
      </div>
    </a>
  </li>
  {% endif %}
  {% endfor %}
</ul>

<p class="cta"><a href="/work">See all work</a></p>
