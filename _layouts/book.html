---
layout: default
---

<article>
  <header class="book">
    <div>
      <img data-src="{{ page.image-url }}" alt="Book cover for {{ page.title }} by {{ page.author }}" />
    </div>
    <div>
      <h1>{{ page.title | escape }}</h1>
      <h2>By {{ page.author }}</h2>
      <a href="{{ page.link-url }}">Link</a>
    </div>
  </header>

  <section>
    <h3>Summary</h3>
    {{ page.summary }}
    <hr />
    <h3>Notes</h3>
    {{ content }}
  </section>
</article>
