---
layout: default
---

{% assign ephemera = site.ephemera | reverse %}
{% for item in ephemera %}

{% if item.link %}
<a href="{{ item.url }}" class="raised">
{% endif %}
  <section class="frame {% if item.size %}{{ item.size }}{% else %}half{% endif %} {{ item.feature }} {{ item.blend }}" style="background-color: {{ item.background-colour }};{% if item.text-colour %} color: {{ item.text-colour }};{% endif %}">
    <img src="/assets/images/ephemera/{{ item.media }}" alt="{{ item.caption }}" style="{% if item.blend %}mix-blend-mode: {{ item.blend }};{% endif %}">

    <p>{{ item.caption }}</p>

  </section>
  {% if item.link %}
  </a>
{% endif %}
{% endfor %}
