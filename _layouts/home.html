---
layout: default
---
<h1 class="home-intro">
  {{ site.description }}
</h1>

<hr>

<h2>Select projects</h2>
<p> <a href="/projects">See all</a></p>

<ul class="projects">
  {% for project in site.projects %}
  <li>
    <a href="{{ project.url }}">
      <img data-src="assets/projects/{{ project.slug }}{{ project.featured_image | relative_url }}"
        alt="A photo from the {{ project.title }} project" />
      <div>
        <!-- <h4>{{ project.client | escape }}</h4> -->
        <h3>{{ project.title | escape }}</h3>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
