---
layout: ephemera
title: Ephemera
---

<div class="flex gallery">
  {% for item in site.data.ephemera %}
  {% if item.hidden != true %}
  <figure>
    <img src="https://ik.imagekit.io/dw/ephemera/{{ item.first }}.jpg?tr=w-1,h-1" data-src="https://ik.imagekit.io/dw/ephemera/{{ item.first }}.jpg?tr=w-500"
      alt="{{ item.name }}" />
    <!-- <figcaption>
      {{ item.name }},<br>
      {{ item.location }}<br>
      {{ item.date }}
    </figcaption> -->
  </figure>
  {% endif%}
  {% endfor %}
</div>

<!-- Generate random rotation for each piece of ephemera -->
<script>
  function randomRotation(minRange, maxRange) {
    let num = Math.random() * (maxRange + 1) + minRange;
    num *= Math.floor(Math.random() * 2) == 1 ? 1 : -1;
    return num;
  }

  const figures = document.querySelectorAll("figure");

  for (i = 0; i < figures.length; i++) {
    const rand = randomRotation(0, 1);
    figures[i].style.transform = `rotate(${rand}deg)`;
  }
</script>
